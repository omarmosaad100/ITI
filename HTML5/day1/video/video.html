<!DOCTYPE html>
<html>
    <head>
        <title>Untitled Document</title>
          
    </head>
    
    <body>
     <video id="video" src="frozen.mp4" paused width="550" height="350" poster="frozen.jpg"></video>
    
     <div>
        <button id="play">Play</button>
        <button id="stop">Stop</button>
        <button id="first"><<</button>
        <button id="back"><</button>
        <button id="forward">></button>
        <button id="last">>></button>
        <input id="volumeSlider" type="range" min="0" max="100" step="1" ></input>
        <input id="frameSlider" type="range" min="0" max="100" step="1" ></input>
        <button id="muter">Mute</button>
        <input id="speed" type="range" value="1" min="0" max="16" step="1" ></input>

    </div>
    </body>
    <script src="video.js"></script>
</html>

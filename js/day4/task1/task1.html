<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task1</title>
</head>
<body>
    <form method="GET" action="welcome.html" id="myForm">
        <h1>Register</h1>
        <p>Please fill this form</p>
        <hr>
        <label for="name"><b>Name: &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</b></label>
        <input type="text" placeholder="Enter Your Name" name="name" id="name" required>
        <br><br>
        <label for="email"><b>Email: &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email" required>
        <br><br>

        <label for="password"><b>Password: &nbsp</b></label>
        <input type="password" placeholder="Enter new password" name="password" id="password" required>
        <br><br>

        <label for="jobTitle"><b>Job Title: &nbsp&nbsp</b></label>
        <input type="text" placeholder="Enter your job title" name="jobTitle" id="jobTitle" required>
        <br><br>

        <label for="mobile"><b>Mobile: &nbsp&nbsp&nbsp&nbsp&nbsp</b></label>
        <input type="tel" placeholder="Enter your mobile number" name="mobile" id="mobile" required>
        <br><br>

        <label for="address"><b>Address: &nbsp&nbsp&nbsp</b></label>
        <input type="text" placeholder="Enter your address" name="address" id="address" required>
        <br><br>
        
        <label for="gender"><b>Gender: &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</b></label>
        <select name="gender" id="gender">
            <option value="Prefer">Prefer not to say</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <br><br>

        <input type="submit" value="Submit" id="submit">


    </form>
</body>
</html>
